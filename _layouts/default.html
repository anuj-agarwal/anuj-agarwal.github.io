<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <!-- Main Wrapper -->
  <div class="wrapper">
    
    <!-- Header -->
    <header>
      <nav>
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a>
        <a href="{{ '/about/' | relative_url }}" class="{% if page.url == '/about/' %}active{% endif %}">About</a>
        <a href="{{ '/skills/' | relative_url }}" class="{% if page.url == '/skills/' %}active{% endif %}">Skills</a>
        <a href="{{ '/experience/' | relative_url }}" class="{% if page.url == '/experience/' %}active{% endif %}">Experience</a>
        <a href="{{ '/projects/' | relative_url }}" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a>
        <a href="{{ '/publications/' | relative_url }}" class="{% if page.url == '/publications/' %}active{% endif %}">Publications</a>
        <a href="{{ '/achievements/' | relative_url }}" class="{% if page.url == '/achievements/' %}active{% endif %}">Achievements</a>
        <a href="{{ '/blog/' | relative_url }}" class="{% if page.url == '/blog/' %}active{% endif %}">Blog</a>
        <a href="{{ '/contact/' | relative_url }}" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a>
      </nav>
    </header>

    <!-- Page Content -->
    <main>
      {{ content }}
    </main>

  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="{{ '/assets/scripts.js' | relative_url }}"></script>
</body>
</html>
